<!DOCTYPE html>
<html>
<head>
    <title>401(k) Contribution Calculator</title>
</head>
<body>
    <h1>401(k) Contribution Calculator</h1>
    <form id="contributionForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="salary">Annual Salary ($):</label>
        <input type="number" id="salary" name="salary" required><br><br>
        <label for="bonus">Bonus (%):</label>
        <input type="number" id="bonus" name="bonus" step="0.01" required><br><br>
        <input type="submit" value="Calculate">
    </form>
    <div id="result"></div>

    <script src="app.js"></script>

    <div id="contributionResults">
    <h2>Contribution Results</h2>
    <p>Pre-Tax Contribution Percentage: <span id="preTaxPercentage"></span>%</p>
    <p>After-Tax Contribution Percentage: <span id="afterTaxPercentage"></span>%</p>
    <p>Employer Match Amount: $<span id="employerMatch"></span></p>
    <p>Elective Pre-Tax Deferral Amount: $<span id="preTaxAmount"></span></p>
    <p>Elective After-Tax Deferral Amount: $<span id="afterTaxAmount"></span></p>
    <p>Total 401(k) Contribution Amount: $<span id="totalContribution"></span></p>
</div>
</body>
</html>
